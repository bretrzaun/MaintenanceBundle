# tests/config.yml

framework:
    test: ~
    secret: test
    session:
        storage_id: session.storage.mock_file
    router:
        utf8: true
        resource: "%kernel.project_dir%/tests/routing.yml"
        strict_requirements: ~
    assets: ~
    default_locale: 'en'
    translator:
        fallbacks: ['en']

# Twig Configuration
twig:
    cache:            false
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    exception_controller: null

maintenance:
    enabled: true
    allowed_ip: ['10.*.*.*']

services:
    _defaults:
